<template>
    <lightning-card title="Fetch Post Title">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter Sku ID" value={skuds} onchange={handleInputChange}></lightning-input>
            <lightning-button label="Fetch Name" onclick={handleFetchTitle} class="slds-m-top_small"></lightning-button>

            <template if:true={postname}>
                <p class="slds-m-top_medium">Post Name: {postname}</p>
            </template>

            <template if:true={error}>
                <p class="slds-text-color_error slds-m-top_medium">Error: {error}</p>
            </template>
        </div>
    </lightning-card>
</template>
